<!DOCTYPE html>
<html>

<head>
  <title>jsPsychTimelinePictureVocabTimeline Example</title>
  <script src="https://unpkg.com/jspsych"></script>
  <!-- <script src="./index.global.js"></script> -->
    <script src="../dist/index.global.js?v=123"></script>

  <!-- Load the published timeline package here, e.g.
<script src="https://unpkg.com/picture-vocab-timeline"></script>
<script src="../dist/index.global.js"></script> -->
  <link rel="stylesheet" href="https://unpkg.com/jspsych/css/jspsych.css">
  <link rel="stylesheet" href="./index.css">

</head>

<body>
</body>
<script>
  // Access images from the bundled module
  const images = window.jsPsychTimelinePictureVocabTimeline.images;

  // Check if images are available
  if (!images) {
    console.error('Images not found in bundle. Please rebuild the bundle.');
    throw new Error('Images not available');
  }

  // Extract images for easier reference
  const appleSVG = images.appleSVG;
  const ballSVG = images.ballSVG;
  const bananaSVG = images.bananaSVG;
  const burgerSVG = images.burgerSVG;
  const carSVG = images.carSVG;
  const cupcakeSVG = images.cupcakeSVG;
  const dogSVG = images.dogSVG;
  const icecreamSVG = images.icecreamSVG;
  const spoonSVG = images.spoonSVG;
  const orangeSVG = images.orangeSVG;
  const grapeSVG = images.grapeSVG;
  const forkSVG = images.forkSVG;
  const knifeSVG = images.knifeSVG;
  const plateSVG = images.plateSVG;
  const catSVG = images.catSVG;
  const fishSVG = images.fishSVG;
  const birdSVG = images.birdSVG;

  // Initialize jsPsych
  const jsPsych = initJsPsych({
    on_finish:() => jsPsych.data.displayData('json')
  });



  // Create and run the timeline
  const task = jsPsychTimelinePictureVocabTimeline.createTimeline(jsPsych, {
    practiceItems: [
      {
        word: "banana",
        images: [bananaSVG, appleSVG, orangeSVG, grapeSVG], // your actual SVG strings
        correctIndex: 0 // banana is the first image
      },
      {
        word: "spoon", 
        images: [forkSVG, spoonSVG, knifeSVG, plateSVG],
        correctIndex: 1 // spoon is the second image  
      }
    ],
    liveItems: [
      {
        word: "dog",
        images: [catSVG, dogSVG, fishSVG, birdSVG],
        correctIndex: 1 // dog is the second image
      },
      {
        word: "apple",
        images: [appleSVG, orangeSVG, bananaSVG, grapeSVG],
        correctIndex: 0 // apple is the first image
      }
      // more live items...
    ]
  }, {
    shuffleTrials: true, // shuffle the trials
    shuffleImageChoices: true // shuffle the image choices
  });
  
  jsPsych.run([task]);

</script>

</html>
