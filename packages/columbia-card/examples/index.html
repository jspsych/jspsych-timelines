<!DOCTYPE html>
<html>

<head>
  <title>Columbia Card Task Timeline Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/jspsych"></script>
  <script src="../dist/index.global.js"></script>
  <!-- Once this timeline package is published, it can be loaded via
<script src="https://unpkg.com/@jspsych-timelines/columbia-card"></script> -->
  <link rel="stylesheet" href="https://unpkg.com/jspsych/css/jspsych.css">
  <!-- Optional CSS styling -->
   <!-- <link rel="stylesheet" href="../src/styles.css"> -->
</head>

<body></body>
<script>
  const jsPsych = initJsPsych();

  // Example configuration with all available parameters (most commented out for reference)
  const { timeline } = jsPsychTimelineColumbiaCard.createTimeline(jsPsych, {
    // General configuration
    show_instructions: true,
    show_practice: true,
    num_blocks: 3,
    num_trials: 5,
    show_debrief: true,
    show_block_summary: true,
    
    // Columbia Card Task specific configuration
    num_cards: 32,
    num_loss_cards: 3,
    grid_columns: 4,
    // card_width: 60,
    // card_height: 80,
    // flip_duration: 300,
    loss_value: -250,
    gain_value: 10,
    // starting_score: 0,
    
    // Practice configuration
    // practice_num_cards: 16,
    // practice_num_loss_cards: 2,
    // practice_gain_value: 5,
    // practice_loss_value: -50,
    
    // Text configuration (import src/text to override defaults)
    // text_object: trial_text
  });

  jsPsych.run(timeline);
</script>

</html>
