<!DOCTYPE html>
<html>

<head>
  <title>jsPsychTimelineFnameTimeline Example</title>
  <script src="https://unpkg.com/jspsych"></script>
  <script src="../dist/index.global.js"></script>
  <!-- Load the published timeline package here, e.g.
<script src="https://unpkg.com/fname-timeline"></script>
<script src="../dist/index.global.js"></script> -->
  <link rel="stylesheet" href="https://unpkg.com/jspsych/css/jspsych.css">
</head>

<body></body>
<script>
  const taskConfig = {
      // Number of face-name pairs to use in the experiment (default: 12)
    number_of_face_name_pairs: 12,

    // How long each face-name pair is displayed in milliseconds (default: 5000)
    presentation_time: 5000,

    // Delay duration between learning and test phases in milliseconds
    // min: minimum delay (5 minutes = 300000ms)
    // max: maximum delay (25 minutes = 1500000ms)
    delay_duration: {
      min: 300000,  // 5 minutes
      max: 1500000  // 25 minutes
    },

    // Whether to show feedback during practice (default: false)
    // Note: This is for future implementation
    show_feedback: false,

    // Whether to include audio instructions (default: true)
    // Note: Audio files need to be provided for this to work
    include_audio: true,

    // Whether to show instruction screens (default: true)
    show_instructions: true,

    // Whether to show results summary at the end (default: true)
    show_results: true,

    // Whether to randomize the order of learning trials (default: true)
    randomize_learning_order: true,

    // Whether to randomize the order of test trials (default: true)
    randomize_test_order: true,

    // Whether to include a practice item before the main task (default: true)
    include_practice: true,

    // Whether to automatically advance after delay or require manual continuation (default: false)
    // If false: participant must click button after 5+ minutes
    // If true: automatically continues after delay_duration.min milliseconds
    auto_advance_delay: false,  
    tts_config: { 
      rate: 0.8, 
      volume: 0.8, 
      voice: 'female' 
    }
  };
  const jsPsych = initJsPsych();

  const task = jsPsychTimelineFnameTimeline.createTimeline(jsPsych, taskConfig);

  jsPsych.run([task])
</script>

</html>
