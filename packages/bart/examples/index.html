<!DOCTYPE html>
<html>

<head>
  <title>jsPsychTimelineBart Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/jspsych"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response"></script>
  <script src="../dist/index.global.js"></script>
  <!-- Load the published timeline package here, e.g.
<script src="https://unpkg.com/bart"></script>
<script src="../dist/index.global.js"></script> -->
  <link rel="stylesheet" href="https://unpkg.com/jspsych/css/jspsych.css">
<link rel="stylesheet" href="styles.css">

</head>

<body></body>
<script>
  const jsPsych = initJsPsych({
    on_finish:() => jsPsych.data.displayData('json')
  });

  // Get instructions trial
//const instructions = utils.showStartInstructions();

  const task = jsPsychTimelineBart.createTimeline(jsPsych, {
    max_pumps: 20,
    min_pumps: 1,
    currency_unit_per_pump: 1, //eg 1 cent per pump
    num_blocks: 3, // number of blocks in the experiment
    trials_per_block: 10, // number of trials per block
    trial_timeout: 15000, // 15 seconds timeout per trial (default)
    enable_timeout: true, // enable auto timeout (default)
    // ===== TEXT-TO-SPEECH CONFIGURATION =====
    enable_tts: true, // Enable text-to-speech functionality
    tts_method: 'google', // Preferred TTS method: 'google', 'system'
    tts_rate: 1.0, // Speech rate (0.1 to 10)
    tts_pitch: 1.0, // Speech pitch (0 to 2)
    tts_volume: 1.0, // Speech volume (0 to 1)
    tts_lang: 'en-US', // Language code for TTS
   });

   // TTS options that match the task configuration
   const ttsOptions = {
     method: 'google',
     rate: 1.0,
     pitch: 1.0,
     volume: 1.0,
     lang: 'en-US'
   };

   const instructions = jsPsychTimelineBart.utils.showStartInstructions(true, ttsOptions);

   const end = jsPsychTimelineBart.utils.showEndResults(jsPsych, true, ttsOptions);

  jsPsych.run([instructions, task, end])
</script>

</html>
