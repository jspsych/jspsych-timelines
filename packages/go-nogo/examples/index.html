<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsPsychTimelineGoNogoTimeline Example</title>
  <script src="https://unpkg.com/jspsych"></script>
  <script src="../dist/index.global.js"></script>
  
  <!-- Load the published timeline package here, e.g.
<script src="https://unpkg.com/@jspsych-timelines/go-nogo"></script>
<script src="../dist/index.global.js"></script> -->
  <link rel="stylesheet" href="https://unpkg.com/jspsych/css/jspsych.css">
  <!-- <link rel="stylesheet" href="../src/styles.css"> -->
</head>

<body></body>
<script>
  const jsPsych = initJsPsych({
    on_finish: () => jsPsych.data.displayData()
  });

  const config = {
    buttonText: 'Click',                       // Button label
    responseTimeout: 500000,                     // Max time to respond (ms)
    interTrialInterval: 500,                   // Pause between trials (ms)
    goTrialProbability: 0.75,                  // Probability of GO trials (0-1)
    numBlocks: 2,                        // Number of blocks
    trialsPerBlock: 2,                // Number of trials per block

      goStimulus: 'Go',                    // GO stimulus
  noGoStimulus: 'NoGo',                  // NOGO stimulus
  goStimuli: ['Go1', 'Go2', 'Go3'],     // Array of GO stimuli
  noGoStimuli: ['NoGo1', 'NoGo2', 'NoGo3'], // Array of NOGO stimuli
  buttonText: 'Click',                   // Button label
  varyStimulus: false,                     // Whether to vary stimulus
  showResultsDetails: true,                // Whether to show detailed results
  colorBorders: true,                       // Whether to color borders
  colorText: true,                          // Whether to color text
  showDebrief: true                         // Whether to show debrief

  };

const instructions = jsPsychTimelineGoNogoTimeline.createInstructions();
const practice = jsPsychTimelineGoNogoTimeline.timelineUnits.practiceTrial(jsPsych, config);
const task = jsPsychTimelineGoNogoTimeline.createTimeline(jsPsych, config);

jsPsych.run([instructions, ...practice, task]);
</script>

</html>
