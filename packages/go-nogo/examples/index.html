<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsPsychTimelineGoNogoTimeline Example</title>
  <script src="https://unpkg.com/jspsych"></script>
  <script src="../dist/index.global.js"></script>
  <!-- Load the published timeline package here, e.g.
<script src="https://unpkg.com/@jspsych-timelines/go-nogo"></script>
<script src="../dist/index.global.js"></script> -->
  <link rel="stylesheet" href="https://unpkg.com/jspsych/css/jspsych.css">
</head>

<body></body>
<script>
  const jsPsych = initJsPsych({
     
  });

  const config = {
    buttonText: 'Click',                       // Button label
    responseTimeout: 500,                     // Max time to respond (ms)
    interTrialInterval: 500,                   // Pause between trials (ms)
    goTrialProbability: 0.75,                  // Probability of GO trials (0-1)
    showResultsDetails: true,                   // Show detailed results
    numBlocks: 3,                        // Number of blocks
    numTrialsPerBlock: 50,                // Number of trials per block
  };

const instructions = jsPsychTimelineGoNogoTimeline.createInstructions(
    jsPsych,
    {    }
  );
  const practice = jsPsychTimelineGoNogoTimeline.timelineUnits.instructionTrial(jsPsych, config);
  const task = jsPsychTimelineGoNogoTimeline.createTimeline(jsPsych, config);

  // Skip the first trial (overview) from practice to avoid duplication
  const practiceWithoutOverview = practice.slice(1);
  
  jsPsych.run([instructions, ...practiceWithoutOverview, task]);
</script>

</html>
