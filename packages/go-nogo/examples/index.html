<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsPsychTimelineGoNogoTimeline Example</title>
  <script src="https://unpkg.com/jspsych"></script>
  <script src="../dist/index.global.js"></script>
  <!-- Load the published timeline package here, e.g.
<script src="https://unpkg.com/go-nogo-timeline"></script>
<script src="../dist/index.global.js"></script> -->
  <link rel="stylesheet" href="https://unpkg.com/jspsych/css/jspsych.css">
</head>

<body></body>
<script>
  const jsPsych = initJsPsych({
    on_finish:() => jsPsych.data.displayData('json')
  });

  // Configuration options - uncomment and modify as needed
  const config = {
    // Text stimuli (default)
    // goStimulus: 'GO',                          // Single GO stimulus
    // noGoStimulus: 'NO-GO',                     // Single NO-GO stimulus
    
    // LOCAL IMAGE EXAMPLES - uncomment to test with your own images:
    // Put your images in the 'images' folder next to this HTML file
    
    // Example 1: Basic image stimuli
    // goStimulus: 'images/go.png',             // Your GO image
    // noGoStimulus: 'images/stop.png',         // Your NO-GO image
    
    // Example 2: Mixed text + image
    // goStimulus: 'GO',                        // Text for GO
    // noGoStimulus: 'images/stop.png',         // Image for NO-GO
    // stimulusType: 'mixed',                   // Auto-detects text vs image
    
    // Example 3: Different image sizes
    goStimulus: 'images/arrow.png',
    noGoStimulus: 'images/no-cat.gif',
    stimulusType: 'image',
    // imageWidth: 150,
    // imageHeight: 150,
    
    buttonText: 'Click',                       // Button label
    responseTimeout: 1500,                     // Max time to respond (ms)
    interTrialInterval: 500,                   // Pause between trials (ms)
    goTrialProbability: 0.75,                  // Probability of GO trials (0-1)
    showResultsDetails: true                   // Show detailed results
  };

  const task = jsPsychTimelineGoNogoTimeline.createTimeline(jsPsych, config);

  jsPsych.run([task]);
</script>

</html>
