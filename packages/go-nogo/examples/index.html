<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsPsychTimelineGoNogoTimeline Example</title>
  <script src="https://unpkg.com/jspsych"></script>
  <script src="../dist/index.global.js"></script>
  
  <!-- Load the published timeline package here, e.g.
<script src="https://unpkg.com/@jspsych-timelines/go-nogo"></script>
<script src="../dist/index.global.js"></script> -->
  <link rel="stylesheet" href="https://unpkg.com/jspsych/css/jspsych.css">
  <!-- <link rel="stylesheet" href="../src/styles.css"> -->
</head>

<body></body>
<script>
  const jsPsych = initJsPsych({
    on_finish: () => jsPsych.data.displayData()
  });

    const config = {
      // general
      show_instructions: false,
      show_practice: false,
      num_blocks: 3,
      num_trials: 50,
      trial_timeout: 500,
      isi_timeout: 500,
      probability: 0.75,
      show_debrief: false,
      // stimuli
      go_stimulus: "Y",
      nogo_stimulus: "X",
      // go_stimuli,
      // nogo_stimuli,
      button_text: "Continue",
      // texts
      // instructions_array: instructions = instruction_pages,
      // text_object: texts = trial_text,
    };

const instructions = jsPsychTimelineGoNogoTimeline.createInstructions();
const practice = jsPsychTimelineGoNogoTimeline.timelineUnits.createPractice(jsPsych, config);
const task = jsPsychTimelineGoNogoTimeline.createTimeline(jsPsych, config);

jsPsych.run([instructions, ...practice, task]);
</script>

</html>
