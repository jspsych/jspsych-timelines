<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsPsych Go-NoGo Task</title>
  <script src="https://unpkg.com/jspsych"></script>
  <script src="../dist/index.global.js"></script>
  <!-- Can also load the published timeline package here instead of locally, e.g. -->
  <!-- <script src="https://unpkg.com/@jspsych-timelines/go-nogo"></script> -->
  <link rel="stylesheet" href="https://unpkg.com/jspsych/css/jspsych.css">
  <!-- optional mobile-compatible CSS file: -->
  <!-- <link rel="stylesheet" href="../src/styles.css"> -->
</head>

<body></body>
<script>
  const jsPsych = initJsPsych({
    on_finish: () => jsPsych.data.displayData()
  });

    const config = {
      /* general */
      show_instructions: true,
      show_practice: true,
      num_blocks: 3,
      num_trials: 50,
      trial_timeout: 500,
      isi_timeout: 500,
      probability: 0.75, // probability of GO trials (0-1)
      show_debrief: false,
      /* trial-specific, can be overridden by text.ts properties */
      // go_stimulus: "<h1>Y</h1>",
      // nogo_stimulus: circle,
      // nogo_stimuli: ["<h1>X</h1>","NO-GO"],
      // go_practice_timeout: 10000,
      // nogo_practice_timeout: 3000,
      /* texts */
      // text_object: texts = trial_text,
    };
  const timeline = jsPsychTimelineGoNoGo.createTimeline(jsPsych, config);
  // Can use timeline units like this:
  // const instructions = jsPsychTimelineGoNoGo.createInstructions(text_trial.instructions_pages, text_trial);
  // const practice = jsPsychTimelineGoNoGo.timelineUnits.createPractice(config);
  // const debrief = jsPsychTimelineGoNoGo.createTimeline(jsPsych, config);

jsPsych.run(timeline);
</script>

</html>
