<!DOCTYPE html>
<html>

<head>
  <title>jsPsychTimelineStroopTimeline Example</title>
  <script src="https://unpkg.com/jspsych"></script>
  <script src="../dist/index.global.js"></script>
  <!-- Load the published timeline package here, e.g.
<script src="https://unpkg.com/stroop-timeline"></script>
<script src="../dist/index.global.js"></script> -->
  <link rel="stylesheet" href="https://unpkg.com/jspsych/css/jspsych.css">
  <link rel="stylesheet" href="style.css">
</head>

<body></body>
<script>
  const taskConfig = {
      practiceTrialsPerCondition: 2,      // Number of practice trials per condition
      mainTrialsPerCondition: 4,         // Number of main trials per condition
      trialTimeout: 3000,                // Time limit for each trial (milliseconds)
      fixationDuration: {                // Fixation cross duration range
        min: 300,                        // Minimum duration (milliseconds), if you do not want to randomise fixation cross duration, set min and max values to the same number
        max: 1500                        // Maximum duration (milliseconds), if you do not want to randomise fixation cross duration, set min and max values to the same number
      },
      showPracticeFeedback: true,       // Show feedback during practice trials
      includeFixation: true,             // Include fixation cross before trials
      showInstructions: true,            // Show task instructions
      showResults: true,                 // Show results at the end,
      randomiseMainTrialConditionOrder: true,     // Randomise the order of conditions
      randomisePracticeTrialConditionOrder: false, // Randomise the order of conditions in practice trials
      randomiseFixationDuration: true,   // Randomise fixation duration between min/max, if you set this to false then duration of fixation croos will be the value of the min in the parameter fixationDuration
      numberOfRows: 2,                   // Number of rows in the display grid
      numberOfColumns: 2,                // Number of columns in the display grid
      choiceOfColors: [                  // Array of colors to use (length determines number of colors), add colour names, hex codes or RGB values
        'red',
        'blue',
        'green',
        'purple'
      ]
    };
  const jsPsych = new initJsPsych();

  const task = jsPsychTimelineStroopTimeline.createTimeline(jsPsych, taskConfig);

  jsPsych.run([task])
</script>

</html>
